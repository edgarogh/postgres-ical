name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    container: rust
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: cargo test
        run: cargo test --package postgres-ical-parser --package postgres-ical
  build:
    runs-on: ubuntu-latest
    container: timescaledev/rust-pgx
    steps:
    - uses: actions/checkout@v2
    - uses: Swatinem/rust-cache@v1
    - name: pgx init
      run: cargo pgx init
    - name: pgx package
      run: cargo pgx package
